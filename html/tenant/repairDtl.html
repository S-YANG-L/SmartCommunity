	<script type="text/javascript">
		$(function () {
        		$('.scroller-date').scroller('destroy').scroller({
        			preset: 'datetime',
        			theme: "ios7",
        			mode: "scroller",
        			display: "bottom",
        			animate: ""
        		});	
        		
        		$(".conditionif").click(function(){       			
					$(this).toggleClass('conditionifactive');
		        });
		        $('.um-screen').click(function(){
					$('.um-dark').fadeIn(100);
					$('.um-screenbox').slideDown(200);
			
				})	
				$('.um-dark').click(function(){
					$('.um-dark').fadeOut(100);
					$('.um-screenbox').slideUp(200);
				})
        	});
        	
        	
		
		</script>
		<script>
        	$(function () {			 
        		 /*导航更换js*/
        		 $('ul.um-tabbar-switch  Li').click(function(){
        			$(this).addClass('active').siblings('.active').removeClass('active');
        			var tar=$(this).attr('data-tar');
        			$(tar).addClass('active').siblings('.active').removeClass('active');
        		});
