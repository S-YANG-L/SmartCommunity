<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		
        <script src="../js/reset.js"></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<body>
		<div class="um-win" style="background:#FFF;">
			<div class="um-header">
				<a class="um-back" href="signin.html"></a>
				<h3>忘记密码</h3>
			</div>
			<div class="signin-body" style="margin-top: 0.64rem;">				
				<input type="number" class="signin-ipt" placeholder="请输入11位手机号">
				<span>中国+86</span>				
			</div>
			<div class="signin-body">				
				<input type="number" class="signin-ipt" placeholder="请输入验证码">
				<span><button class="getcode-btn">获取验证码</button></span>
			</div>
			<div class="signin-body">				
				<input type="password" class="signin-ipt" placeholder="请输入新的6位或6位以上密码">
				<span class="eyes password-close"></span>
			</div>
			<div class="signin-body">				
				<input type="password" class="signin-ipt" placeholder="请输入确认新密码">
				<span class="eyes password-close"></span>
			</div>

			<button class="signin-btn">登录</button>
			

		</div>
		<script>
		
		 $(function(){
            $(".eyes").click(function(){
                if($(".signin-ipt").attr("type") == "password"){
                    $(".signin-ipt").attr("type","text");
                    $(".eyes").addClass("password-open");	
                    $(".eyes").removeClass("password-close");	
                }
                else{
                    $(".signin-ipt").attr("type","password");
                    $(".eyes").removeClass("password-open");	
                    $(".eyes").addClass("password-close");
                }
            })
             
        })
		
		
		</script>
		
	</body>

</html>
