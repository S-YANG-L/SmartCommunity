<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		
        <script src="../js/reset.js"></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/tenant/register.js" ></script>
	</head>
	<body>
		<div class="um-win" style="background:#FFF;">
			<div class="um-header">
				<a class="um-back" href="signin.html"></a>
				<h3>注册</h3>
			</div>
			<div class="signin-body" style="margin-top: 0.64rem;">				
				<input type="number" class="signin-ipt" placeholder="请输入11位手机号" onblur="checkPnone()" id="phone">
				<span>中国+86</span>				
			</div>
			<div class="signin-body">				
				<input type="number" class="signin-ipt" placeholder="请输入验证码" id="check">
				<span><button class="getcode-btn">获取验证码</button></span>
			</div>
			<div class="signin-body">				
				<input type="password" class="signin-ipt" placeholder="请输入6位或6位以上密码" id="ps1">
				<span class="eyes password-close"></span>
			</div>
			<div class="signin-body">				
				<input type="password" class="signin-ipt" placeholder="请输入确认密码" id="ps2">
				<span class="eyes password-close"></span>
			</div>
			<div class="signin-body2">				
				<span class="auto-signin">
					<input type="checkbox" id="color-input-blue" value="1" onchange="add()"/>
					<label  for="color-input-blue"></label >
					我已阅读同意
					<a href="agreement.html">《智慧物业条款》</a>
				</span>
				
			</div>
			<button class="signin-btn" onclick="register()">注册</button>
			

		</div>
		<script>
		
		 $(function(){
            $(".eyes").click(function(){
                if($(".signin-ipt").attr("type") == "password"){
                    $(".signin-ipt").attr("type","text");
                    $(".eyes").addClass("password-open");	
                    $(".eyes").removeClass("password-close");	
                }
                else{
                    $(".signin-ipt").attr("type","password");
                    $(".eyes").removeClass("password-open");	
                    $(".eyes").addClass("password-close");
                }
            })
             
        })
		
		
		</script>
		
	</body>

</html>
